version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: holly-postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: holly
      POSTGRES_PASSWORD: holly_dev_password
      POSTGRES_DB: holly_grace
    volumes:
      - holly_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U holly -d holly_grace"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: holly-redis
    ports:
      - "6381:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: holly-chromadb
    ports:
      - "8100:8000"
    volumes:
      - holly_chromadata:/chroma/chroma
    environment:
      ANONYMIZED_TELEMETRY: "false"
    healthcheck:
      test: ["CMD-SHELL", "chroma --help > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: holly-ollama
    ports:
      - "11435:11434"
    environment:
      OLLAMA_HOST: "0.0.0.0:11434"
      OLLAMA_ORIGINS: "*"
    volumes:
      - holly_ollama:/root/.ollama
    # NOTE: GPU doesn't work in Docker on WSL2. Use native Windows Ollama instead.
    # Native Ollama runs on port 11434, .env updated accordingly.
    # To use Docker Ollama (CPU-only), change .env OLLAMA_BASE_URL back to 11435.
    profiles:
      - ollama-docker
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  android-builder:
    build:
      context: ./docker/android-builder
    container_name: holly-android-builder
    volumes:
      - holly_app_factory:/workspace
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "java -version 2>&1 | grep -q '17'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  holly_pgdata:
  holly_chromadata:
  holly_ollama:
  holly_app_factory:

networks:
  default:
    name: holly-grace
    driver: bridge
